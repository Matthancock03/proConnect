@main("ProConnect"){
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/splash.min.css")">
<div class="container-fluid">


	<div class="row clearfix topSplash">
    <nav class="navbar navbar-inverse">
  				<div class="navbar-header">
